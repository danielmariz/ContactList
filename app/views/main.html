<section class="list-box">
  <header class="header">
    <button type="submit" class="btn btn-primary bt-bigger btn-add pull-right" ng-click="showContactForm()"> add <span class="glyphicon glyphicon-plus-sign"></span></button>
    <h1 class="text-muted">Contact List</h1>
  </header>

  <div class="panel panel-default contactForm" ng-show="contactAction.show" escape="hideContactForm()">
    <div class="panel-body">
      <form class="form" role="form">
        <div ng-class="validationError ? 'form-group has-error' : 'form-group'">
          <label for="name"  class="control-label">Name:</label>
        
           <input type="text" class="form-control" placeholder="Name" ng-value="contactAction.contact ? contactAction.contact.name : ''" ng-model="contactAction.contact.name" ng-class="validationError ? 'error' : ''">
        </div>
        <div class="form-group">
          <label for="name"  class="control-label">Phone:</label>
        
            <input type="text" class="form-control" placeholder="Phone number" ng-value="contactAction.contact ? contactAction.contact.phone : ''" ng-model="contactAction.contact.phone">
          </div>
        <div class="form-group">
          <label for="name"  class="control-label">Address:</label>
        
            <input type="text" class="form-control" placeholder="Address" ng-value="contactAction.contact ? contactAction.contact.address : ''" ng-model="contactAction.contact.address">
          </div>
        
        <div class="form-group">
          <div class="pull-right">
            <button type="button" ng-click="hideContactForm()" class="btn btn-default">Cancel</button>
            <button type="button" ng-click="saveContact()" class="btn btn-success btn-save">Save</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="search-box" ng-show="contacts.length>1">
    <label class="sr-only" for="exampleInputEmail2">Search:</label>
    <input type="search" class="form-control" placeholder="Search contacts" ng-model="searchContact">
    <hr>
  </div>
  <ul class="list-group contacts">
    <li class="no-contact list-group-item" ng-show="!contacts.length">
      <p class="text-center">You don't have any contacts yet. <a href="" ng-click="showContactForm()">Add one <span class="glyphicon glyphicon-plus-sign"></span></a></p>
    </li> 
      <contact ng-repeat="contact in contacts | filter:searchContact track by $index">
  </ul>
</section>
